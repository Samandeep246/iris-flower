<!doctype html>
<html>
  
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    
    <title> Predict Iris Flower Species </title>
    
  </head>
  
  <body>
      <div class="container pt-3">
      <div class="row justify-content-md-center mb-4">
        <h3 class='text-primary'>Prediction is {{ prediction[0] }}</h3>
    
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == "Iris-setosa" %}
                <img src="{{url_for('static', filename='images/setosa.jpg')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>
        
    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == "Iris-versicolor" %}
                <img src="{{url_for('static', filename='images/versicolor.jpg')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == "Iris-virginica" %}
                <img src="{{url_for('static', filename='images/virginica.jpg')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>
        
        </div>
      
        <div id="footer">
        
        </div>
      </div>
    
  </body>
</html>
